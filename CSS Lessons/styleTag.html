<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Style Tag</title>
    <style type = "text/css">

      h1{
        color: green;
      }

      h4{
        color: red;
      }

      li{
        color: purple;
      }

    </style>
  </head>
  <body>

    <h1> about me </h1>

      <h4> my hobbies </h4>

      <ul">
        <li> one </li>
        <li> two </li>
        <li> three </li>
        <li> four </li>
        <li> five </li>
      </ul>

  </body>
</html>
